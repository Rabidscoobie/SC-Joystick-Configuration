<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{page.title}} by {{page.author}}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="public/css/poole.css" />
  <link rel="stylesheet" href="public/css/syntax.css" />
  <link rel="stylesheet" href="public/css/lanyon.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400" />
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.5.0/release/featherlight.min.css" type="text/css" rel="stylesheet" />
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.5.0/release/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />
  
</head>

  <body>

    <!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ page.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <div class="sidebar-item title">
      <p>Navigation</p>
    </div>
  </nav>
  <div class="sidebar-item title">
    <p>Github</p>
  </div>
  <a class="sidebar-nav-item" href="https://github.com/{{page.author}}/{{page.projpath}}/zipball/master">Get ZIP</a>
  <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Get TAR.GZ</a>
  <a class="sidebar-nav-item" href="https://github.com/{{page.author}}/{{page.projpath}}/" target="_blank">Project Repository</a>
</div>


    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ page.title }}</a>
            <small>by {{ page.author }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        <div class="page">
  
          <!-- markdown content -->
          {{ content }}
          <!-- end markdown content -->

          <p class="footer_text">
      	    Project maintained by <em><a href="https://github.com/{{page.author}}/" target="_blank">{{page.author}}</a></em>.<br />
    	    Please check the tools' licenses. <br />
            Layout is called <em>Lanyon</em> based on <em>Poole</em> and made by <em><a href="https://twitter.com/mdo" target="_blank">@mdo</a></em>.
    	  </p>
        </div>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.5.0/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="//cdn.rawgit.com/noelboss/featherlight/1.5.0/release/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
